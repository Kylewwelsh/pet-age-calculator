<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="MODULE" src="./assets/js/script.js"></script>
  <title>Pet Age Calculator</title>
</head>
<body>
  <div class="main-section">
    <img src="./assets/images/main_image.png" alt="main image of different animated household pets">
    <h1>Age Calculator for Pets!</h1>
    <button>Begin</button>
  </div>
  <div class="pet-selection">
    <h2>Select your pet below</h2>
    <button>Dog</button>
    <button>Cat</button>
    <button>Bunny</button>
    <button>Hamster</button>
    <button>Parrot</button>
  </div>
  <div class="dog-option">
    <form class="dog-calculator">
      <label for="dog-name">What is your dog's name?</label>
      <input type="text" name="dog-name" class="dog-name">
      <label for="current-dog-age">How many 'years' old is your dog today?</label>
      <input type="number" name="current-dog-age" class="current-dog-age">
      <input type="button" value="Calculate" class="dog-submit">
    </form>
    <p class="dog-calculation-text"></p>
    <button class="choose-new">Choose New Animal</button>
  </div>
  <div class="cat-option">
    <form class="cat-calculator">
      <label for="cat-name">What is your cat's name?</label>
      <input type="text" name="cat-name" class="cat-name">
      <label for="current-cat-age">How many 'years' old is your cat today?</label>
      <input type="number" name="current-cat-age" class="current-cat-age">
      <input type="button" value="Calculate" class="cat-submit">
    </form>
    <p class="cat-calculation-text"></p>
    <button class="choose-new">Choose New Animal</button>
  </div>
  <div class="bunny-option">
    <form class="bunny-calculator">
      <label for="bunny-name">What is your bunny's name?</label>
      <input type="text" name="bunny-name" class="bunny-name">
      <label for="current-bunny-age">How many 'years' old is your bunny today?</label>
      <input type="number" name="current-bunny-age" class="current-bunny-age">
      <input type="button" value="Calculate" class="bunny-submit">
    </form>
    <p class="bunny-calculation-text"></p>
    <button class="choose-new">Choose New Animal</button>
  </div>
  <div class="hamster-option">
    <form class="hamster-calculator">
      <label for="hamster-name">What is your hamster's name?</label>
      <input type="text" name="hamster-name" class="hamster-name">
      <label for="current-hamster-age">How many 'years' old is your hamster today?</label>
      <input type="number" name="current-hamster-age" class="current-hamster-age">
      <input type="button" value="Calculate" class="hamster-submit">
    </form>
    <p class="hamster-calculation-text"></p>
    <button class="choose-new">Choose New Animal</button>
  </div>
  <div class="parrot-option">
    <form class="parrot-calculator">
      <label for="parrot-name">What is your parrot's name?</label>
      <input type="text" name="parrot-name" class="parrot-name">
      <label for="current-parrot-age">How many 'years' old is your parrot today?</label>
      <input type="number" name="current-parrot-age" class="current-parrot-age">
      <input type="button" value="Calculate" class="parrot-submit">
    </form>
    <p class="parrot-calculation-text"></p>
    <button class="choose-new">Choose New Animal</button>
  </div>
</body>
</html>
